<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #dafb46;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0afb62;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgb(97, 44, 253);
        }

        input[type="radio"], 
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="date"]{
            width: 100%;
            background-color: aqua;

        }

        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name"> <br>

        <label for="email">Email</label> <br>
        <input type="text" name="email" id="email"> <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password"> <br>

        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" id="male" value="Male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female"> <label for="female">Female</label> <br>

        <label for="hobby">Hobby</label> <br>
        <input type="checkbox" name="hobby" id="running" value="Running"> <label for="running">Running</label>
        <input type="checkbox" name="hobby" id="cooking" value="Cooking"> <label for="cooking">Cooking</label> <br>

        <label for="round">Round</label> <br>
        <select name="round" id="round">
            <option selected>Select one</option>
            <option value="55">55</option>
            <option value="59">59</option>
        </select> <br>

        <label for="dob">DOB</label> <br>
        <input type="date" name="dob" id="dob"> <br>

        <label for="address">Address</label> <br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea> <br>

        <input type="submit" name="submit" value="Submit">
    </form>

   <script src="validation.js"></script>
</body>

</html>
