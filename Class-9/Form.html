<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js- Form</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>
    <div class="container p-5">

        <form id="myForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="mb-3 col-md-4">
                    <label for="exampleInputPassword1" class="form-label">DoB:</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Course:</label>
                    <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference:</label>
                        <select class="custom-select mr-sm-2" id="Course">
                            <option selected>Choose...</option>
                            <option value="JEE">JEE</option>
                            <option value="PHP">PHP</option>
                            <option value="C#">C#</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="">Hobby:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobby" value="  Playing" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                               Playing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobby" value="Running" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                            Running
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobby" value="Coockung" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                              Coockung
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobby" value="Gaming" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                               Gaming
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Address:</label>
                        </div>
                    </div>
                </div>
            </div>


            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>

    </div>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="Form.js"></script>

</body>

</html>
