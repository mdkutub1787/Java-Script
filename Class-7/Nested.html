<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested for</title>
</head>

<body>

    <script>

        for (let left = 0; left <= 9; left++) {

            for (let middle = 0; middle <= 9; middle++) {
            for (let rihgt = 0; rihgt <= 9; rihgt++) {


                document.write(left + " ")
                document.write(middle + " ")
                document.write(rihgt + " <br>")

            }
            }

        }


    </script>
</body>

</html>
