<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>

<body>
 
    <script>

        let number1 = prompt("first number");
        let number2 = prompt("Second number");

        let num1ToInt = parseFloat(number1);
        let num2ToInt = parseFloat(number2);

        let Addition = num1ToInt + num2ToInt;
        let Substraction = num1ToInt - num2ToInt;
        let Multify = num1ToInt * num2ToInt;
        let Divission = num1ToInt / num2ToInt;

        document.write("Addition  :  "+Addition +"<br>");
        document.write("Substraction  :  "+Substraction+"<br>");
        document.write("Multify  :  "+Multify+"<br>");
        document.write("Divission  :  "+Divission);

    </script>

</body>

</html>
