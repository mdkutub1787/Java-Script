<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>

<body>


    <script>
        let n = 1;

        while (n < 80) {
            if (n % 2 != 0 || n % 6 != 0) {
                document.write(n + "<br>");

            }
            n++;
        }

    </script>
</body>

</html>
